<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Bokstavs-Spel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container"></div>

    <!-- Pokedex HTML Overlay -->
    <div id="pokedex-overlay" style="display: none;">
        <div class="pokedex-header">
            <button id="pokedex-back-btn" class="back-button">← Tillbaka</button>
            <h1 class="pokedex-title">Min Pokedex</h1>
            <div id="pokedex-stats" class="pokedex-stats">Fångade: 0 / 100</div>
        </div>
        <div id="pokedex-grid-container" class="pokedex-grid-container">
            <div id="pokedex-grid" class="pokedex-grid">
                <!-- Pokemon cards will be dynamically generated here -->
            </div>
        </div>
    </div>

    <!-- Pokemon Caught Popup Modal -->
    <div id="pokemon-caught-popup" style="display: none;">
        <div class="popup-backdrop"></div>
        <div class="popup-card">
            <img id="popup-pokemon-image" class="popup-pokemon-image" src="" alt="Pokemon">
            <div id="popup-pokemon-number" class="popup-pokemon-number">#000</div>
            <div id="popup-pokemon-name" class="popup-pokemon-name">POKEMON</div>
            <div id="popup-pokemon-types" class="popup-pokemon-types">
                <!-- Type icons will be added here dynamically -->
            </div>
            <div id="popup-pokemon-stats" class="popup-pokemon-stats">Height: 0m | Weight: 0kg</div>
            <button id="popup-continue-btn" class="popup-continue-btn">CONTINUE</button>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
